<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LOTR JQuery Game</title>
    <!-- Stylesheets & Bootstrap CDN -->
    <link rel="stylesheet" type="text/css" media="screen" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <!-- JQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Bootstrap JS CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- javascript -->
    <script src="assets/javascript/game.js"></script>

</head>
<body>
    <!-- Header -->
    <div class="row">
        <div class="head-banner">
            <div class="container header">
                <h1>Lord of the Rings RPG Game</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <!-- Character Choice Section -->
        <div class="row">
            <div class="character-choose">
                <h2>Characters to Choose</h2>
                
            </div>
        </div>

        <!-- Battle Zone -->
        <div class="row">
            <!-- Your Charcter Section -->
            <div class="your-character col-xs-5">
                <h2>Your Character</h2>
                
            </div>

            <!-- Fight Button -->
            
                <div class="fight-button col-xs-2">
                    <h3>Attack!</h3>
                    <i class="fas fa-shield-alt"></i>
                </div>
            

            <!-- Opponent Section -->
            <div class="opponent col-xs-5">
                <h2>Your Opponent</h2>
                
                
            </div>
        </div>
        <!-- Enemies to attack section -->
        <div class="row">
            <div class="enemies-to-attack">
                <h2>Your Enemies</h2>
                
            </div>
        </div>
        
        
        <div class="row">
            
        </div>
    </div>
    <!-- Footer -->
    <div class="row">
        <div class="container footer">
        </div>
    </div>

</body>
</html>
