<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LOTR JQuery Game</title>
    <!-- Stylesheets & Bootstrap CDN -->
    <link rel="stylesheet" type="text/css" media="screen" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

</head>
<body>
    <!-- Header -->
    <div class="row">
        <div class="head-banner">
            <div class="container header">
                <h1>Lord of the Rings RPG Game</h1>
            </div>
        </div>
    </div>
    <!-- Character Choice Section -->
    <div class="row">
        <div class="container character-choose">
            <h2>Characters to Choose</h2>
            
        </div>
    </div>
    <!-- Your Charcter Section -->
    <div class="row">
        <div class="container your-character">
            <h2>Your Character</h2>
            
        </div>
    </div>
    <!-- Enemies to attack section -->
    <div class="row">
        <div class="container enemies-to-attack">
            <h2>Your Enemies</h2>
            
        </div>
    </div>
    <!-- Fight Section -->
    <div class="row">
        <div class="container fight-section">
            <button class="btn" id="attack-btn">Attack!</button>
        </div>
    </div>
    <!-- Defender Section -->
    <div class="row">
        <div class="container defender">
            <h2>Current Opponent</h2>
            
            
        </div>
    </div>
    <!-- Footer -->
    <div class="row">
        <div class="container footer">
        </div>
    </div>

<!-- JQuery CDN -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Bootstrap JS CDN -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- javascript -->
<script src="assets/javascript/game.js"></script>
</body>
</html>
